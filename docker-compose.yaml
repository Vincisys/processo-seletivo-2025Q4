services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eyesonasset-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./eyesonasset.db
      - SECRET_KEY=your-secret-key-here-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    restart: unless-stopped
    networks:
      - eyesonasset-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eyesonasset-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - eyesonasset-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  backend-data:

networks:
  eyesonasset-network:
    driver: bridge
