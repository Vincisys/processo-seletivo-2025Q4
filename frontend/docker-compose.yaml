services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eyesonasset-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - eyesonasset-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  eyesonasset-network:
    driver: bridge
